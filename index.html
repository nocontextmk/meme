<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Minimalistic Meme Builder, build memes easily from templates. Mobile responsive and SEO optimized.">
  <title>Meme Builder</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", monospace;
      background-color: #1e1e1e;
      color: #dcdcdc;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    h1 {
      font-size: 1.5em;
      color: #dcdcdc;
    }

    .switch-mode button {
      background: none;
      border: none;
      color: #dcdcdc;
      font-size: 1.2em;
      cursor: pointer;
    }

    main {
      margin-top: 60px;
      padding: 20px;
      flex-grow: 1;
    }

    .templates {
      margin-bottom: 20px;
    }

    .template-scroll {
      display: flex;
      overflow-x: scroll;
    }

    .template {
      flex: 0 0 auto;
      margin-right: 10px;
    }

    .template img {
      max-width: 100px;
      border-radius: 5px;
    }

    .meme-editor {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .meme-editor img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .draggable-text {
      position: absolute;
      color: white;
      font-size: 12px; /* Initial font size */
      font-family: Impact, sans-serif;
      text-transform: uppercase;
      text-align: center;
      cursor: move;
      -webkit-text-stroke: 1px black;
    }

    #fontSlider {
      width: 90%;
      margin: 10px 0;
    }

    #downloadMeme {
      background-color: #444;
      color: #dcdcdc;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: #dcdcdc;
      padding: 10px;
      text-align: center;
    }

    /* Light mode */
    .light-mode {
      background-color: #f4f4f4;
      color: #333;
    }

    .light-mode header {
      background-color: #eee;
    }

    .light-mode .switch-mode button {
      color: #333;
    }

    .light-mode #downloadMeme {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="switch-mode">
      <button id="modeToggle" aria-label="Switch Mode">ðŸŒ™</button>
    </div>
    <h1>Meme Builder</h1>
  </header>

  <main>
    <section class="templates">
      <h2>Select a Meme Template</h2>
      <div class="template-scroll">
        <div class="template" id="template1"><img src="images/template1.jpg" alt="Template 1"></div>
        <div class="template" id="template2"><img src="images/template2.jpg" alt="Template 2"></div>
        <!-- Add more templates -->
        <button class="see-more">See All Templates</button>
      </div>
    </section>

    <section class="editor">
      <h2>Build Your Meme</h2>
      <div class="meme-editor">
        <img id="selectedTemplate" src="images/template1.jpg" alt="Selected Meme Template">
        <div id="topText" class="draggable-text" style="top: 10%; left: 50%;">Top Text</div>
        <div id="bottomText" class="draggable-text" style="bottom: 10%; left: 50%;">Bottom Text</div>
      </div>
      <input id="fontSlider" type="range" min="2" max="22" value="12">
      <button id="downloadMeme">Download Meme</button>
    </section>
  </main>

  <footer>
    <p>Cookie policy: We use cookies to improve your experience.</p>
  </footer>

  <script>
    // Toggle between dark mode and light mode
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;

    modeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        modeToggle.textContent = 'ðŸŒž';
      } else {
        modeToggle.textContent = 'ðŸŒ™';
      }
    });

    // Select meme template
    const templates = document.querySelectorAll('.template img');
    const selectedTemplate = document.getElementById('selectedTemplate');

    templates.forEach(template => {
      template.addEventListener('click', () => {
        selectedTemplate.src = template.src;
      });
    });

    // Make text draggable
    const draggableElements = document.querySelectorAll('.draggable-text');
    draggableElements.forEach(el => {
      el.addEventListener('mousedown', function (event) {
        let shiftX = event.clientX - el.getBoundingClientRect().left;
        let shiftY = event.clientY - el.getBoundingClientRect().top;

        const moveAt = (pageX, pageY) => {
          el.style.left = pageX - shiftX + 'px';
          el.style.top = pageY - shiftY + 'px';
        }

        const onMouseMove = (event) => {
          moveAt(event.pageX, event.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        el.onmouseup = () => {
          document.removeEventListener('mousemove', onMouseMove);
          el.onmouseup = null;
        }
      });

      el.ondragstart = () => false;
    });

    // Adjust font size with slider
    const fontSlider = document.getElementById('fontSlider');
    fontSlider.addEventListener('input', () => {
      draggableElements.forEach(el => {
        el.style.fontSize = fontSlider.value + 'px';
      });
    });

    // Download meme function
    document.getElementById('downloadMeme').addEventListener('click', () => {
      const topTextEl = document.getElementById('topText');
      const bottomTextEl = document.getElementById('bottomText');
      const memeCanvas = document.createElement('canvas');
      const ctx = memeCanvas.getContext('2d');

      const img = new Image();
      img.src = selectedTemplate.src;
      img.onload = () => {
        memeCanvas.width = img.width;
        memeCanvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        
        ctx.font = `${fontSlider.value}px Impact`;
        ctx.fillStyle = '#fff';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        
        ctx.textAlign = 'center';

        // Top text
        ctx.fillText(topTextEl.textContent.toUpperCase(), memeCanvas.width / 2, parseInt(topTextEl.style.top));
        ctx.strokeText(topTextEl.textContent.toUpperCase(), memeCanvas.width / 2, parseInt(topTextEl.style.top));
        
        // Bottom text
        ctx.fillText(bottomTextEl.textContent.toUpperCase(), memeCanvas.width / 2, memeCanvas.height - 20);
        ctx.strokeText(bottomTextEl.textContent.toUpperCase(), memeCanvas.width / 2, memeCanvas.height - 20);
        
        const link = document.createElement('a');
        link.href = memeCanvas.toDataURL();
        link.download = 'meme.png';
        link.click();
      };
    });
  </script>
</body>
</html>
